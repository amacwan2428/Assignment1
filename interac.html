<!DOCTYPE html>
<html>
    <head>
        <title>Interac E-Transfer</title>
        <link rel="stylesheet" href="styles/interacstyle.css">
    </head>
    <body>
        <main>
            <h3>Interac E-transfer</h3> 
            <label>Checking Initial Balance:</label>
            <label>$5000</label><br>
            <label>Payee Name:</label>
            <input type = "text" name="payeename" title="payeename"> <br>
            <label>Payee Email:</label>
            <input type = "text" name="payeemail" title="payeemail"> <br>
            <label>Payee Phone Number:</label>
            <input type = "text" name="payeenumber" title="payeenumber"> <br>
            <label>Security Question:</label>
            <input type = "text" name="secQ" title="secQ"> <br>
            <label>Security Answer:</label>
            <input type = "text" name="secA" title="secA"> <br>
            <label>Amount:</label>
            <input type = "text" name="amount" title="amount"> <br>
            <input type = "submit" text = "Submit">
        </main>
    </body>
</html>
