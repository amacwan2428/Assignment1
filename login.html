<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/login.js"></script>
</head>
<header class = "logo">
    <img src="images/bank_logo.png" alt = "bank logo" width="100px" >
    <h3>Waterloo Bank</h3>
</header>
<body>
    <main>
        <div class="error"></div>
        <div class="login-form">
            <form name="loginForm" method="post">
                <h1>Login</h1>
                <div class="content">
                    <div class="input-field">
                        <input id="username" type="text" name="username" placeholder="User" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" name="password" placeholder="Password" autocomplete="new-password">
                    </div>
                </div>
                <div class="action">
                    <input type="button" value="Login" name="submit" onclick="loginclick()">
                </div>
            </form>
        </div>
        </div>
    </main>
</body>
<footer> <h3>151 conestoga street</h3></footer>

</html>
